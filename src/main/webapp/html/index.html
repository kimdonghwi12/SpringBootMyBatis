<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>내 위치 + 스쿨존 지도</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCfctMZZRLHZltls7z8a5mIYuusN2-pJZ4"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Gowun Dodum', sans-serif;
        }
        h2 {
            text-align: center;
            color: #ff9800;
            margin-top: 16px;
        }
        #map {
            width: 100%;
            height: calc(100vh - 70px);
            margin-top: 10px;
        }
        .message {
            text-align: center;
            font-size: 15px;
            color: #444;
        }
    </style>
</head>
<body>

<h2>📍 현재 내 위치 + 전국 어린이 보호구역</h2>
<div class="message">“zones.json”에서 스쿨존 마커를 불러오는 중입니다</div>
<div id="map"></div>

<script>
    let map;

    function initMap(lat, lng) {
        const myPos = { lat, lng };

        // 1. 지도 초기화
        map = new google.maps.Map(document.getElementById("map"), {
            center: myPos,
            zoom: 15,
        });

        // 2. 내 위치 마커
        new google.maps.Marker({
            position: myPos,
            map: map,
            title: "내 위치",
            animation: google.maps.Animation.DROP,
        });

        // 3. zones.json 불러와서 스쿨존 마커 표시
        fetch("/data/zones.json")
            .then((res) => res.json())
            .then((json) => {
                const zones = json.records;

                zones.forEach((zone) => {
                    const lat = parseFloat(zone["위도"]);
                    const lng = parseFloat(zone["경도"]);
                    const name = zone["대상시설명"];

                    if (!isNaN(lat) && !isNaN(lng)) {
                        const marker = new google.maps.Marker({
                            position: { lat, lng },
                            map: map,
                            title: `🧒 ${name}`,
                            icon: "https://maps.google.com/mapfiles/ms/icons/yellow-dot.png",
                        });

                        // 마커 클릭 시 infoWindow로 학교 이름 표시
                        const infoWindow = new google.maps.InfoWindow({
                            content: `<b>${name}</b>`,
                        });

                        marker.addListener("click", () => {
                            infoWindow.open(map, marker);
                        });
                    }
                });
            })
            .catch((err) => {
                console.error("zones.json 로딩 실패:", err);
            });
    }

    // 4. 내 위치 불러오기
    if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
            (pos) => {
                const lat = pos.coords.latitude;
                const lng = pos.coords.longitude;
                initMap(lat, lng);
            },
            () => {
                alert("위치 정보를 불러올 수 없습니다. 위치 권한을 허용했는지 확인해주세요.");
            }
        );
    } else {
        alert("이 브라우저는 위치 정보를 지원하지 않습니다.");
    }
</script>

</body>
</html>
