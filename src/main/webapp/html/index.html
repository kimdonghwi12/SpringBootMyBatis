<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <title>보호구역 선택</title>
    <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet" />
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Jua', sans-serif;
            background: linear-gradient(to bottom, #fff3e0, #ffe0b2);
        }

        h2 {
            text-align: center;
            margin-top: 60px;
            font-size: 32px;
            color: #4e342e;
        }

        .menu-container {
            display: flex;
            justify-content: center;
            gap: 50px;
            margin-top: 60px;
            flex-wrap: wrap;
        }

        .zone-button {
            width: 260px;
            height: 280px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border: none;
            border-radius: 24px;
            background-color: white;
            box-shadow: 4px 4px 12px rgba(0, 0, 0, 0.08);
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            padding: 20px;
        }

        .zone-button:hover {
            transform: translateY(-6px);
            box-shadow: 6px 6px 16px rgba(0, 0, 0, 0.12);
            background-color: #fff8e1;
        }

        .zone-button img {
            width: 120px;
            height: 120px;
            object-fit: contain;
            margin-bottom: 14px;
        }

        .zone-label {
            font-size: 22px;
            color: #5d4037;
        }

        @media screen and (max-width: 600px) {
            .zone-button {
                width: 90%;
                height: auto;
                padding: 24px 16px;
            }

            .zone-button img {
                width: 100px;
                height: 100px;
            }

            .zone-label {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>

<h2>🛡️ 어떤 보호구역을 확인할까요?</h2>

<div class="menu-container">
    <button class="zone-button" onclick="goToMap('children')">
        <img src="../images/어린이.jpg" alt="어린이 보호구역" />
        <div class="zone-label">👶 어린이 보호구역</div>
    </button>

    <button class="zone-button" onclick="window.location.href='map1.html'">
        <img src="../images/노인.png" alt="노인 보호구역" />
        <div class="zone-label">👴 노인 보호구역</div>
    </button>

    <button class="zone-button" onclick="window.location.href='map2.html'">
        <img src="../images/사고다발지역.jpg" alt="사고 다발지역" />
        <div class="zone-label">💥 사고 다발지역</div>
    </button>
</div>

<script>
    function goToMap(type) {
        window.location.href = `map.html?type=${type}`;
    }
</script>

</body>
</html>
